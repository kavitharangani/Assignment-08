<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>

    <style>
        #running_boy{
            width: 50px;
            position: relative;
            display: inline;

        }
        #house{
            position: absolute;
            top: 3px;
            left: 1250px;
        }


    </style>
</head>
<body>

<main>

    <div id="letter-container">
        <label class="letterContainer" >A</label>
        <label class="letterContainer">B</label>
        <label class="letterContainer">C</label>
    </div>
    <section id="running_boy">

        <img src="assests/img/running-5558_256.gif" alt="img">

        <img src="assests/img/running-5558_256.gif" alt="img">

        <img src="assests/img/running-5558_256.gif" alt="img">
        <label  class="letterContainer">D</label>
        <img src="assests/img/running-5558_256.gif" alt="img">
        <label  class="letterContainer">E</label>
        <img src="assests/img/running-5558_256.gif" alt="img">
        <label  class="letterContainer">F</label>
        <img src="assests/img/running-5558_256.gif" alt="img">

    </section>
    
    <section id="house">
        <img src="assests/img/winter-1613_256.gif" alt="house">
    </section>
   
</main>

<script src="assests/lib/jquery.min.js"></script>

<script>
    var letters = ['A', 'B', 'C', 'D', 'E', 'F'];


    function displayLetter() {
        if (letters.length > 0) {
            var letter = letters.shift();
            var letterContainer = document.getElementById('letter-container');
            letterContainer.innerHTML = letter;
            letters.push(letter);
        }
    }

    setInterval(displayLetter, 1000);

</script>

</body>
</html>
